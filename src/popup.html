<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        min-width: 420px;
        overflow-x: hidden;
        font-family: Arial, sans-serif;
        font-size: 12px;
      }
      input,
      textarea {
        width: 420px;
      }
      input#save {
        font-weight: bold;
        width: auto;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <form id="Create File">
      <p>
        <label for="title">Title</label><br />
        <input type="text" id="title" name="title" size="50" value="" />
      </p>
      <p>
        <label for="Associated url">Url</label><br />
        <input type="text" id="url" name="url" size="50" value="" />
      </p>
      <p>
        <label for="Summary">Summary</label><br />
        <textarea id="summary" name="summary" rows="6" cols="35"> </textarea>
      </p>
      <p>
        <input id="save" type="submit" value="Save File" />
        <span id="status-display"></span>
      </p>
    </form>
  </body>
</html>
